<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Monk's Cafe Restaurant</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<header>
		<img src="images/toms-restaurant.jpg" alt="Picture of Toms Restaurant" title="Toms Restaurant" id="headerImage">
		<h1>Monk's Cafe</h1>
		<h4>"The Coffee Shop"</h4>
	</header>
	<main>
		<section id="columns" class="clearfix">
		<h2>Reservations</h2>
			<div id="reservations">
				<h3>Make a Reservation</h3>
				<form id="reservationForm">
					<input type="text" placeholder="Name" id="customerName">
					<input type="text" placeholder="Date" id="reservationDate">
    				<button id="makeReservation">Confirm Reservation</button>
				</form>
			</div>
			<div id="existingReservations">
				<h3>Existing Reservations</h3>
				<table border="1" id="reservationTable">
					<thead>
						<th>Name</th>
						<th>Day</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</section>
		<div id="directions">
			<h2>Come Dine with Us</h2>
			<div id="map"></div>
		</div>
		<aside class="reviews">
			<h2>Customer Reviews</h2>
			<p>"Big lettuce, big carrots, tomatoes like volleyballs."
			<br>
			- Jerry Seinfield, on The BIG Salad</p>
		</aside>
	</main>
</div>
<script src="jsc/jquery-3.2.1.min.js"></script>
<script src="jsc/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBloYGwWbardnBYGKrr41jsEqiwv5AWyEg&callback=initMap"></script>
</body>

</html>
